<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><i>My Simple Calculator</i></h1>
    <div id="center">
        
        <h3>Enter first number</h3>
        <input type="number" id="value1">
        <h3>Enter second number</h3>
        <input type="number" id="value2">
        <h3>Addition</h3>
        <p id="answer1">Here you can see Answers</p>
        <button id="button1" onclick="add()">Add(+)</button>
        <h3>subtraction</h3>
        <p id="ans2">Here you can see Answers</p>
        <button id="button2" onclick="sub()">Sub(-)</button>
        <h3>multiplication</h3>
        <p id="ans3">Here you can see Answers</p>
        <button id="button3" onclick="mul()">Mul(*)</button>
        <h3>Division</h3>
        <p id="ans4">Here you can see Answers</p>
        <button id="button4" onclick="div()">div(/)</button>
        <h3>Modulus</h3>
        <p id="ans5">Here you can see Answers</p>
        <button id="button5" onclick="mod()">mod(%)</button>
    </div>
    <script src="./script.js"></script>

</body>
</html>
